<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <h1>Calculator</h1>
      <div id="calculator-container">
        <div id="command-line"></div>
        <div class="button top" id="clear-button">AC</div>
        <div class="button top" id="parentheses-open">(</div>
        <div class="button top" id="parentheses-close">)</div>
        <div class="button operator">+</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">-</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">*</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">/</div>
        <div class="button number" id="button-0">0</div>
        <div class="button" id="dot-button">.</div>
        <div class="button equals" id="equal-button">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
